        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

<div class="container">
  <div class = "row">
    <div class ="col-md-6"><br>
      <h2>Form Data Mahasiswa</h2><hr>
      <label class="form-label">NIM</label>
      <input type="text" class="form-control" [(ngModel)]= "nim">
      <label class="form-label">NAMA</label>
      <input type="text" class="form-control" [(ngModel)]= "nama">
      <label class="form-label">KELAS</label>
      <input type="text" class="form-control" [(ngModel)] = "kls">
      <br>
      <button class = "btn btn-block btn-dark" (click) ="tambahMhs() " style="background-color: #1E90FF;" >Tambah</button> 
    </div>
    
    <div class ="col-md-6"><br>
      <h2>{{ data }}</h2><hr>
      <div class="card mb-3" *ngFor="let mhs of dftrMhs">
        <div class="card-header">
          <h3>{{ mhs.nama }}</h3>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ mhs.nim }}</h5>
          <h6 class="card-text">{{ mhs.kls }}</h6>
        </div>
      </div>
    </div>

  </div>
</div>
